          expensereports > v4 > users > {userId} > context > {contextType} >
          reports > {reportId} > expenses > {expenseId}
      summary: Gets expense details for the specified expense
      description: >-
        Returns expense details for the specified expense. Also returns a self
        link, plus each of the following links, contingent on the existence of
        the resource: allocations, attendees, comments, exceptions, formFields,
        itemizations, tax.
      parameters:
