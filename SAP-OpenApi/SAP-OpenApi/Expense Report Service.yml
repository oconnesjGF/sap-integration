openapi: 3.0.0
info:
  title: Expense Report Service
  description: >-
    <b>Expense Report Service (ERS) is the next-generation v4 API for operations
    related to  creating and processing Expense Reports</b>. In order to
    interact with this API, a client  must include either an authorized User or
    Company JWT in the header of each request, or  use an X.509 client
    certificate with a CN included in the Allowed List by the ERS team.



    Contact Support:
     Email: expensereportservice@sap.onmicrosoft.com
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: expensereports
  - name: expensereports > v4
  - name: expensereports > v4 > users
  - name: expensereports > v4 > users > {userId}
  - name: expensereports > v4 > users > {userId} > context
  - name: expensereports > v4 > users > {userId} > context > {contextType}
  - name: expensereports > v4 > users > {userId} > context > {contextType} > reports
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId}
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > expenses
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > expenses > {expenseId}
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > expenses > {expenseId} > comments
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > expenses > {expenseId} > allocations
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > expenses > {expenseId} > itemizations
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > comments
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > allocations
  - name: >-
      expensereports > v4 > users > {userId} > context > {contextType} > reports
      > {reportId} > allocations > {allocationId}
  - name: >-
