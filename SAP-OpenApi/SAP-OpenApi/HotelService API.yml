                            feesInclusive: <boolean>
                            numberOfNights: <integer>
                            percent: <number>
                            taxInclusive: <boolean>
                          cancelDeadline: <string>
                    guarantee:
                      guaranteeType: DEPOSIT_REQUIRED
                      acceptedPayments:
                        - AMEX
                        - AMEX
                      amountPercent:
                        amount:
                          amount: <number>
                          currencyCode: <string>
                        applyAs: FIRST_AND_LAST_NIGHT_DEPOSIT
                        basisType: NIGHTS
                        feesInclusive: <boolean>
                        numberOfNights: <integer>
                        percent: <number>
                        taxInclusive: <boolean>
                      cvvRequired: <boolean>
                    rateChangesOverStay: <boolean>
                    ratePlanId: <string>
                    totalPrice:
                      currencyCode: <string>
                      totalBeforeTax: <number>
                      fees: <number>
                      isTotalBeforeTaxDisplayEligible: true
                      taxes: <number>
                      totalAfterTax: <number>
                    nightlyPrices:
                      - basePrice: <number>
                        currencyCode: <string>
                        endDate: <date>
                        startDate: <date>
                        fees:
                          amount: <number>
                          feeBreakdown:
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                        taxes:
                          amount: <number>
                          taxBreakdown:
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                        totalPrice: <number>
                    prepayRequired: <boolean>
                    rateCategory:
                      otaCode: <integer>
                      value: <string>
                    rateDescription:
                      - <string>
                      - <string>
                    refundable: <boolean>
                    roomId: <string>
                    rateDetailsCallRequired: false
                  - cancelPenalties:
                      penalties:
                        - description: <string>
                          refundableStatus: PARTIALLY_REFUNDABLE
                          amountPercent:
                            amount:
                              amount: <number>
                              currencyCode: <string>
                            applyAs: FIRST_AND_LAST_NIGHT_PAYMENT
                            basisType: FULL_STAY
                            feesInclusive: <boolean>
                            numberOfNights: <integer>
                            percent: <number>
                            taxInclusive: <boolean>
                          cancelDeadline: <string>
                    guarantee:
                      guaranteeType: GUARANTEE_REQUIRED
                      acceptedPayments:
                        - AMERICAN_AIRLINES
                        - DINERS_CLUB
                      amountPercent:
                        amount:
                          amount: <number>
                          currencyCode: <string>
                        applyAs: FIRST_NIGHT_PAYMENT
                        basisType: FIRST_LAST
                        feesInclusive: <boolean>
                        numberOfNights: <integer>
                        percent: <number>
                        taxInclusive: <boolean>
                      cvvRequired: <boolean>
                    rateChangesOverStay: <boolean>
                    ratePlanId: <string>
                    totalPrice:
                      currencyCode: <string>
                      totalBeforeTax: <number>
                      fees: <number>
                      isTotalBeforeTaxDisplayEligible: true
                      taxes: <number>
                      totalAfterTax: <number>
                    nightlyPrices:
                      - basePrice: <number>
                        currencyCode: <string>
                        endDate: <date>
                        startDate: <date>
                        fees:
                          amount: <number>
                          feeBreakdown:
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                        taxes:
                          amount: <number>
                          taxBreakdown:
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                            - amount: <number>
                              fttCode: <integer>
                              inclusive: <boolean>
                        totalPrice: <number>
                    prepayRequired: <boolean>
                    rateCategory:
                      otaCode: <integer>
                      value: <string>
                    rateDescription:
                      - <string>
                      - <string>
                    refundable: <boolean>
                    roomId: <string>
                    rateDetailsCallRequired: false
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
