openapi: 3.0.0
info:
  title: HotelService API
  description: >-
    ## Important: Please refer to
    [Endpoints](https://developer.concur.com/api-reference/direct-connects/hotel-service-4/v4.endpoints.html)
    document for detailed documentation on all endpoints for this API.

    HotelService API provides a method for Custom Hotel Source vendors to
    provide hotel inventory, rates and booking related functionality to users of
    Concur OBT (Online Booking Tool).


    Contact Support:
     Name: SAP Concur Developer Center
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
  - basicAuth: []
tags:
  - name: hotels
  - name: hotels > details
  - name: hotels > ratedetails
  - name: hotels > rates
  - name: hotels > reservation
  - name: hotels > reservation > cancel
  - name: hotels > reservation > modify
  - name: hotels > reservation > read
  - name: hotels > search
paths:
  /hotels/details:
    post:
      tags:
        - hotels > details
      summary: Retrieve descriptive details about specified hotels.
      description: Retrieve hotel property information
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                hotelCodes:
                  - propertyCode: <string>
                    chainCode: <string>
                  - propertyCode: <string>
                    chainCode: <string>
                requestorInfo:
                  posRequestorId: <string>
                  travelerUuid: <string>
                  bookingForSelf: <boolean>
                  loginId: <string>
                searchSessionToken: <uuid>
      parameters:
        - name: Accept-Language
          in: header
          schema:
            type: string
          example: <string>
        - name: concur-correlationid
          in: header
          schema:
            type: string
          description: >-
            (Required) This unique code can be used during troubleshooting as it
            identifies the API call in the log files.
          example: <string>
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                hotelDetailsList:
                  - hotelDescriptiveInfo:
                      descriptiveInfos:
                        - contents:
                            - <string>
                            - <string>
                          otaCode: <integer>
                          endDate: <date>
                          startDate: <date>
                        - contents:
                            - <string>
                            - <string>
                          otaCode: <integer>
                          endDate: <date>
                          startDate: <date>
                      mediaItems:
                        - type: IMAGE
                          url: <uri>
                          category: <integer>
                          description: <string>
                        - type: IMAGE
                          url: <uri>
                          category: <integer>
                          description: <string>
                      propertyDescription: <string>
                    propertyRef:
                      propertyCode: <string>
                      chainCode: <string>
                    checkInTime: <string>
                    checkOutTime: <string>
                  - hotelDescriptiveInfo:
                      descriptiveInfos:
                        - contents:
                            - <string>
                            - <string>
                          otaCode: <integer>
                          endDate: <date>
                          startDate: <date>
                        - contents:
                            - <string>
                            - <string>
                          otaCode: <integer>
                          endDate: <date>
                          startDate: <date>
                      mediaItems:
                        - type: VIDEO
                          url: <uri>
                          category: <integer>
                          description: <string>
                        - type: IMAGE
                          url: <uri>
                          category: <integer>
                          description: <string>
                      propertyDescription: <string>
                    propertyRef:
                      propertyCode: <string>
                      chainCode: <string>
                    checkInTime: <string>
                    checkOutTime: <string>
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                message: <string>
                otaCode: <integer>
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '500':
          description: Internal Server Error
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                message: <string>
                otaCode: <integer>
  /hotels/ratedetails:
    post:
      tags:
        - hotels > ratedetails
      summary: Retrieve hotel rate details
      description: >-
        Retrieve hotel rate details for rates of a property - used when rate
        details are missing from /rates call and/or during checkout process.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                checkin: <date>
                checkout: <date>
                hotelPropertyRef:
                  propertyCode: <string>
                  chainCode: <string>
                ratePlanIds:
                  - <string>
                  - <string>
                requestorInfo:
                  posRequestorId: <string>
                  travelerUuid: <string>
                  bookingForSelf: <boolean>
                  loginId: <string>
                guestCountryCode: <string>
                numGuests: 1
                rateCategories:
                  - otaCode: <integer>
                    value: <string>
                  - otaCode: <integer>
                    value: <string>
                searchSessionToken: <uuid>
      parameters:
