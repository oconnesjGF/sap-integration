openapi: 3.0.0
info:
  title: Itinerary API
  description: >
    This is the api specification for the Itinerary API.


    Introduction

    The Itinerary API provides clients and authorized partners access to travel
    itinerary data. They can now subscribe to events and fetch trips by ID.
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: trips
  - name: trips > {tripID}
paths:
  /trips/{tripID}:
    get:
      tags:
        - trips > {tripID}
      summary: v4 - Get Trip record
      description: Gets the trip record
      parameters:
        - name: Accept-Encoding
          in: header
          schema:
            type: string
          description: (Required) Accepts gzip
          example: <string>
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: tripID
          in: path
          schema:
            type: string
          required: true
          example: 057a920a-9eb3-5e01-8782-fd1904e00347
      responses:
        '200':
          description: OK
